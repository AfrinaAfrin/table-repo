<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Combinators</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        /* 1. Entire rows at (4n + 1) positions (Product 1, Product 5, Product 9) should be italic with font size 30px */
        tbody tr:nth-child(4n+1) {
            font-style: italic;
            font-size: 30px;
        }

        /* 2. Entire rows at multiples of 3 (Product 3, Product 6, Product 9) should be bold and green */
        tbody tr:nth-child(3n) {
            font-weight: bold;
            color: green;
        }

        /* 3. Last row inside the tbody should have a yellow background */
        tbody tr:last-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>10</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>15</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>20</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>25</td>
                <td>$250</td>
            </tr>
            <tr>
                <td>Product 5</td>
                <td>30</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Product 6</td>
                <td>35</td>
                <td>$350</td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>40</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>45</td>
                <td>$450</td>
            </tr>
            <tr>
                <td>Product 9</td>
                <td>50</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>55</td>
                <td>$550</td>
            </tr>
            <!-- Sum row -->
            <tr>
                <td>Total</td>
                <td>Sum</td>
                <td>$3250</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
